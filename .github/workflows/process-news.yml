name: Process News Feeds

on:
  schedule:
    # Run every 4 hours: at 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit generated JSON files
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Process RSS feeds and generate summaries
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: npm run process-news
      
    - name: Commit and push generated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.json
        git diff --staged --quiet || git commit -m "Update news data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push